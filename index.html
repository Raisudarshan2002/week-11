</head>
<body>
    <header>
        <h1>Happy Birthday, Siddhartha Gautama!</h1>

        <img src="buddha.jpeg" alt="LordBuddha">
        <section id="interactive-elements">
            <button id="change-font-btn">Change Font Style</button>

            </div>
